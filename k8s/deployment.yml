apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      initContainers:
      - name: busybox  # Corrected the image name
        image: busybox
        command: ['sh', '-c', 'cp /home/bm10/app-jenkins/jenkins-laravel/.env /var/www/html/']  # Specify the correct path to .env
        volumeMounts:
        - mountPath: /var/www/html
          name: v1
      containers:
      - name: myapp-container
        image: mo1074/laravel-jenkins:${BUILD_NUMBER}
        volumeMounts:
        - mountPath: /var/www/html
          name: v1
        ports:
        - containerPort: 80
          name: http
      volumes:
      - name: v1
        hostPath:  # Corrected the volume definition
          path: /home/bm/k8s # Specify the path on the host where you want to mount
